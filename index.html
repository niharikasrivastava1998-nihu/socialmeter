<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Calculator | Neo-Brutalism</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS: QUIRKY NEO-BRUTALISM THEME --- */
        :root {
            --bg-color: #e0e0e0;
            --accent-yellow: #ffeb3b;
            --accent-pink: #ff80ab;
            --accent-cyan: #80deea;
            --accent-lime: #ccff90;
            --border-black: 3px solid #000;
            --shadow-hard: 5px 5px 0px #000;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border: var(--border-black);
            box-shadow: var(--shadow-hard);
            width: 100%;
            max-width: 550px;
            border-radius: 0px; /* Brutalist = sharp corners usually */
            overflow: hidden;
            position: relative;
        }

        /* Header */
        header {
            background: var(--accent-cyan);
            border-bottom: var(--border-black);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #fff;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            border-bottom: var(--border-black);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-right: var(--border-black);
            background: #fff;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn:last-child { border-right: none; }

        .tab-btn:hover { background: #eee; }

        .tab-btn.active {
            background: #000;
            color: #fff;
        }

        /* Content */
        .calculator-area {
            padding: 25px;
            background: #fff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border: var(--border-black);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            box-sizing: border-box; /* Fix padding width issue */
            background: #f9f9f9;
        }

        input:focus {
            background: var(--accent-yellow);
            outline: none;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        /* Calculate Button */
        .action-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: var(--accent-pink);
            border: var(--border-black);
            font-family: inherit;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        /* Result Section */
        .result-box {
            margin-top: 30px;
            border: var(--border-black);
            padding: 20px;
            background: var(--accent-lime);
            text-align: center;
            display: none; /* Hidden by default */
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result-title { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .result-value { font-size: 3.5rem; font-weight: 900; margin: 10px 0; }
        .result-comment { font-style: italic; font-weight: bold; background: #000; color: #fff; display: inline-block; padding: 5px 10px; transform: rotate(-2deg); }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-calculator"></i> Engagement Calc</h1>
        </header>

        <!-- Tabs to switch Platform Logic -->
        <div class="tabs">
            <button class="tab-btn active" onclick="setPlatform('instagram')">
                <i class="fa-brands fa-instagram"></i> Insta
            </button>
            <button class="tab-btn" onclick="setPlatform('linkedin')">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </button>
            <button class="tab-btn" onclick="setPlatform('twitter')">
                <i class="fa-brands fa-twitter"></i> X / Twt
            </button>
        </div>

        <div class="calculator-area">
            
            <div class="input-group">
                <label><i class="fa-regular fa-heart"></i> Total Likes</label>
                <input type="number" id="likes" placeholder="0">
            </div>

            <div class="input-group">
                <label><i class="fa-regular fa-comment"></i> Total Comments</label>
                <input type="number" id="comments" placeholder="0">
            </div>

            <div class="input-group" id="shares-group">
                <label><i class="fa-regular fa-paper-plane"></i> Shares / Saves</label>
                <input type="number" id="shares" placeholder="0">
            </div>

            <div class="input-group">
                <!-- Label changes based on platform (Reach vs Followers vs Impressions) -->
                <label id="base-label"><i class="fa-solid fa-users"></i> Followers / Reach</label>
                <input type="number" id="base-metric" placeholder="Total Reach or Followers">
            </div>

            <button class="action-btn" onclick="calculateER()">CALCULATE RATE</button>

            <!-- Result Display -->
            <div id="result" class="result-box">
                <div class="result-title">Engagement Rate</div>
                <div class="result-value" id="er-score">0.00%</div>
                <div class="result-comment" id="er-comment">Waiting for data...</div>
            </div>

        </div>
    </div>

    <script>
        let currentPlatform = 'instagram';

        function setPlatform(platform) {
            currentPlatform = platform;

            // Update UI Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Find button by icon since we removed onclick identification for simplicity, 
            // or just use index. Let's use simple logic:
            if(platform === 'instagram') document.querySelectorAll('.tab-btn')[0].classList.add('active');
            if(platform === 'linkedin') document.querySelectorAll('.tab-btn')[1].classList.add('active');
            if(platform === 'twitter') document.querySelectorAll('.tab-btn')[2].classList.add('active');

            // Reset Inputs
            document.getElementById('result').style.display = 'none';
            document.getElementById('likes').value = '';
            document.getElementById('comments').value = '';
            document.getElementById('shares').value = '';
            document.getElementById('base-metric').value = '';

            // Update Labels/Fields based on Platform Logic
            const baseLabel = document.getElementById('base-label');
            const sharesGroup = document.getElementById('shares-group');

            if (platform === 'instagram') {
                baseLabel.innerHTML = '<i class="fa-solid fa-users"></i> Followers (or Reach)';
                sharesGroup.style.display = 'block';
                document.querySelector('#shares-group label').innerHTML = '<i class="fa-regular fa-bookmark"></i> Saves';
            } else if (platform === 'linkedin') {
                baseLabel.innerHTML = '<i class="fa-solid fa-eye"></i> Impressions';
                sharesGroup.style.display = 'block';
                document.querySelector('#shares-group label').innerHTML = '<i class="fa-solid fa-share"></i> Reposts';
            } else if (platform === 'twitter') {
                baseLabel.innerHTML = '<i class="fa-solid fa-eye"></i> Impressions';
                sharesGroup.style.display = 'block';
                document.querySelector('#shares-group label').innerHTML = '<i class="fa-solid fa-retweet"></i> Retweets';
            }
        }

        function calculateER() {
            // Get Values (default to 0 if empty)
            const likes = parseFloat(document.getElementById('likes').value) || 0;
            const comments = parseFloat(document.getElementById('comments').value) || 0;
            const shares = parseFloat(document.getElementById('shares').value) || 0;
            const base = parseFloat(document.getElementById('base-metric').value) || 0;

            if (base === 0) {
                alert("Base metric (Followers/Reach/Impressions) cannot be zero!");
                return;
            }

            // Calculation Logic
            // Formula: ((Likes + Comments + Shares) / Base) * 100
            let totalInteractions = likes + comments + shares;
            
            // Adjust weight if needed (e.g., LinkedIn values comments higher), 
            // but standard ER treats all interactions equally.
            
            let rate = (totalInteractions / base) * 100;
            
            // formatting
            let finalRate = rate.toFixed(2);

            // Health Comment Logic
            let comment = "";
            let color = "#ccff90"; // default lime

            if (rate < 1) {
                comment = "ðŸ’€ Ghost Town (Low)";
                color = "#cfd8dc"; // Grey
            } else if (rate >= 1 && rate < 3.5) {
                comment = "ðŸ‘ Healthy / Average";
                color = "#fff59d"; // Light Yellow
            } else if (rate >= 3.5 && rate < 6) {
                comment = "ðŸ”¥ High Performance!";
                color = "#ffcc80"; // Orange
            } else {
                comment = "ðŸš€ VIRAL MATERIAL!";
                color = "#ff80ab"; // Pink
            }

            // Update UI
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.style.backgroundColor = color;
            
            document.getElementById('er-score').innerText = finalRate + "%";
            document.getElementById('er-comment').innerText = comment;
        }
    </script>
</body>
</html>
